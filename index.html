<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Late Nite Bites</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <h1 class="blinking">Late Nite Bites</h1>

    <!-- <img class="responsive-img" src="https://www.google.com/url?sa=i&source=imgres&cd=&cad=rja&uact=8&ved=2ahUKEwizlsnlnujkAhWXCjQIHe3CAKoQjRx6BAgBEAQ&url=https%3A%2F%2Fwallpapercave.com%2Fpretty-night-sky-backgrounds&psig=AOvVaw2bXXA0pG8_o1_puvdPfnhN&ust=1569372636091571"> -->


    <!-- forms will be side by side - will use materialize for this.  One row and 2 columns -->
    <form id="for-location">
        <label for="location-search" class="label-style">Search By Location:</label>

        <input type="text" id="location-search" name="location" minlength="2" maxlength="30" required>

        

        <button id="location-button">Feed Me</button>
    </form>
    <form id="for-food-type">
        <label for="food-type-search" class="label-style">Search By Cuisine:</label>

        

        <input  type="text" id="food-type-search" name="food-type" minlength="2" maxlength="20" required>

        <button id="food-type-button">Feed Me</button>
    </form>
        <div class="searchResults"></div>

    <!-- JO: adding click buttons and map Div to populate map w/ current location: I used inline style for the meantime to give map size.  2nd button graps yelp object-->
    <button id="btnMap">Click for Current Location</button>
    <button id="btnYelpRequest">Click for Yelp Results</button>
    <div id="map" style="height: 500px"></div>


    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBch57574bZrBIaozRgthW7XGglbY305y4" type="text/javascript"></script>
    <script src="assets/javascript/app.js"></script>
</body>


</html>
