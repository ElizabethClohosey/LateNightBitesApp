<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Late Nite Bites</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col l12">
               <h1 class="blinking">Late Nite Bites</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <div id="category-storage">Category Button Storage</div>
            </div>
        </div>
    </div>

    <!-- for stage one disclaimer/start button and stage2 results information -->
    <div id="stage2-results" class="container">
        <div class="row">
            <div id="empty-col-1" class="col l1">Empty Space</div>

            <!-- yelp info column split into sub rows -->
            <div id="yelp-info-storage" class="col l5">Yelp Info
                <ul class="collection">
                    <li class="collection-item avatar">
                        <img src="assets/images/fries.jpg" alt="" class="circle">
                        <span class="title">Title</span>
                        <p class="name">Restaurant Name</p>
                        <p class="category">Category</p>
                        <p class="address">Address</p>   
                        <p class="number">Phone Number</p>
                        <p class="rating">Rating</p>
                        <p class="reviews">Reviews</p>
                        <p class="price">Price</p>
                        <!-- <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a> -->
                    </li>
                </ul>
            </div>

            <div id="map" style="height: 500px" class="col l5">Map</div>
            <div id="empty-col-2" class="col l1">Empty Space</div>
        </div>
    </div>

    <!-- JO: adding click buttons and map Div to populate map w/ current location: I used inline style for the meantime to give map size.  2nd button graps yelp object-->
    <button id="btnMap">Click for Current Location</button>
    <button id="btnYelpRequest">Click for Yelp Results</button>
    <!-- <div id="map" style="height: 500px"></div> -->


    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBch57574bZrBIaozRgthW7XGglbY305y4" type="text/javascript"></script>
    <script src="assets/javascript/app.js"></script>
</body>


</html>
