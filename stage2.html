<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Late Nite Bites</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div id="logo-category-storage" class="container">
        <div class="row">
            <div class="col l12">
               <h1 class="blinking">Late Nite Bites</h1> 
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <div id="category-storage">

                </div>
            </div>
        </div>
    </div>
 <!-- div for stage one disclaimer/start button -->
    <div class="container-disclaimer" id="stage1-disclaimer">
     

      <div id="disclaimer" class="row">
        <div class="col l3"></div>
        <div class="col l6 center-align">
          
          <p id="disclaimer-storage" class="center-align">
            Welcome to Late Nite Bites! You MUST click on "allow" browser to
            use your location. We care about your privacy and will not use your
            location for evil.<br>
            <button id="btnLocate">Click Here For Late Nite Bites!</button>
          </p>


          
          
        </div>
        <div class="col l3"></div>
      </div>
    </div>


    <!-- for stage2 results information -->
    <div class="container" id="stage2-results" >
        <div class="row">

            <!-- yelp info column split into sub rows -->
            <div id="yelp-info-storage" class="col l6">
            </div>

            <div id="map" class="col l6"></div>
            <!-- <div id="empty-col-2" class="col l1">Empty Space</div> -->
        </div>
    </div>

    <!-- JO: adding click buttons and map Div to populate map w/ current location: I used inline style for the meantime to give map size.  2nd button graps yelp object-->
   
    <button id="btnYelpRequest">Click for Yelp Results</button>
    <!-- <div id="map" style="height: 500px"></div> -->


    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBch57574bZrBIaozRgthW7XGglbY305y4" type="text/javascript"></script>
    <script src="assets/javascript/app.js"></script>
</body>


</html>
